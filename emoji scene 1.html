<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    .scene {
      width: 1400px;
      height: 576px;
      background: url("https://cdn.jsdelivr.net/gh/keefear/emoji-animations/Scene%201.1.jpg");
      background-size: cover;
      background-position: center;
      padding: 140px 95px 40px 95px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .row {
      display: flex;
      gap: 32px;
    }
    .row + .row {
      margin-top: 32px;
    }
    .sticker {
      width: 172px;
      height: 172px;
    }
  </style>
</head>
<body>
  <div class="scene">

    <div class="row">
      <lottie-player class="sticker" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/%20pupa.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="sticker" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/young%20pupa.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="sticker" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/durducks.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="sticker" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/4elik.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="sticker" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/sossuda.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="sticker" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/oil.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>

    <div class="row">
      <lottie-player class="sticker" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/monimozg.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="sticker" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/kakalot.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="sticker" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/buri.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="sticker" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/cry.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="sticker" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/peepeelot.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>

  </div>
</body>
</html>
