<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    .scene3 {
      width: 1400px;
      height: 496px;
      padding: 100px 95px 0 95px;
      box-sizing: border-box;
      background: url("https://cdn.jsdelivr.net/gh/keefear/emoji-animations/Scene%203.1.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .row-top,
    .row-bottom {
      display: flex;
      gap: 32px;
      justify-content: flex-end;
    }
    .row-bottom {
      margin-top: 52px;
    }
    .emoji {
      width: 172px;
      height: 172px;
    }
  </style>
</head>
<body>
  <div class="scene3">
    <div class="row-top">
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/TRIXpupa.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/TRIXyoungpupa.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/TRIXdurducks.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/TRIX4elik.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/TRIXsossuda.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/TRIXoil.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
    <div class="row-bottom">
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/TRIXmonimozg.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/TRIXlot.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/TRIXburi.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
  </div>
</body>
</html>
