<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    .scene5 {
      width: 1400px;
      height: 563px;
      padding: 66px 100px 100px 100px;
      box-sizing: border-box;
      background: url("https://cdn.jsdelivr.net/gh/keefear/emoji-animations/Scene%205.0.jpg") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .row-top,
    .row-bottom {
      display: flex;
      gap: 32px;
      justify-content: flex-start;
    }
    .row-bottom {
      margin-top: 52px;
    }
    .emoji {
      width: 172px;
      height: 172px;
    }
  </style>
</head>
<body>
  <div class="scene5">
    <div class="row-top">
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/HMpupa.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/HMyoungpupa.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/HMgusi.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/HM4elik.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/HMsossuda.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/HMoil.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
    <div class="row-bottom">
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/HMmonimozg.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/HMlot.json" background="transparent" speed="1" loop autoplay></lottie-player>
      <lottie-player class="emoji" src="https://raw.githubusercontent.com/keefear/emoji-animations/refs/heads/main/HMburi.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
  </div>
</body>
</html>
